<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Meu üíñ</title>
    <style>
      :root {
        --bg: #fff0f5;
        --card: #ffffff;
        --primary: #ff4f81;
        --primary-dark: #e6366d;
        --text: #4f2a38;
        --success: #41b883;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top, #ffe1ec 0%, var(--bg) 45%, #ffeaf2 100%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(900px, 100%);
        background: var(--card);
        border-radius: 22px;
        box-shadow: 0 12px 40px rgba(255, 79, 129, 0.2);
        padding: 30px;
        border: 1px solid rgba(255, 79, 129, 0.15);
      }

      h1,
      h2 {
        text-align: center;
        margin-top: 0;
      }

      .btn {
        display: inline-block;
        border: none;
        border-radius: 999px;
        background: var(--primary);
        color: white;
        padding: 12px 26px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
        background: var(--primary-dark);
      }

      .center {
        text-align: center;
      }

      .hidden {
        display: none;
      }

      .choices {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 16px;
      }

      .choice {
        background: #fff8fb;
        border-radius: 16px;
        padding: 12px;
        border: 2px solid transparent;
        text-align: center;
      }

      .choice img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
      }

      .choice label {
        display: block;
        margin-top: 8px;
        font-weight: 600;
      }

      .feedback {
        text-align: center;
        margin-top: 14px;
        min-height: 24px;
        font-weight: 600;
      }

      .feedback.error {
        color: #de3163;
      }

      .feedback.success {
        color: var(--success);
      }

      #messageBox {
        margin-top: 24px;
        background: #fff8fb;
        border-left: 6px solid var(--primary);
        border-radius: 14px;
        padding: 18px;
        white-space: pre-wrap;
        line-height: 1.55;
        font-size: 1rem;
      }

      .cursor {
        display: inline-block;
        width: 1ch;
        animation: blink 0.8s infinite;
        color: var(--primary-dark);
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section id="intro" class="center">
        <h1>Hola Meu, te tengo una preguntita üíï</h1>
        <button id="startBtn" class="btn">Empezar</button>
      </section>

      <section id="quiz" class="hidden">
        <h2>¬øCu√°l de estos pok√©mons NO es tipo Drag√≥n?</h2>
        <div class="choices">
          <div class="choice">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="Charizard" />
            <label><input type="radio" name="pokemon" value="charizard" /> Charizard - CartaDeRub</label>
          </div>
          <div class="choice">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/384.png" alt="Rayquaza" />
            <label><input type="radio" name="pokemon" value="rayquaza" /> Rayquaza - TemuGyarados</label>

          <div class="choice">

            <label><input type="radio" name="pokemon" value="dragapult" /> Dragapult - Taylor Swift</label>

        </div>
        <div class="center" style="margin-top: 16px">
          <button id="answerBtn" class="btn">Responder</button>
        </div>
        <p id="feedback" class="feedback"></p>
      </section>

      <section id="letter" class="hidden">
        <div id="messageBox"></div>
      </section>
    </main>

    <script>
      const startBtn = document.getElementById("startBtn");
      const answerBtn = document.getElementById("answerBtn");
      const intro = document.getElementById("intro");
      const quiz = document.getElementById("quiz");
      const letter = document.getElementById("letter");
      const feedback = document.getElementById("feedback");
      const messageBox = document.getElementById("messageBox");

      const romanticMessage = `Meu

Desde que llegaste, todo es m√°s bonito, m√°s f√°cil, m√°s nuestro. Y me encanta eso: lo nuestro. Me encanta c√≥mo hemos construido un mundo solo para dos, con sus propias reglas, sus propios juegos y su propio idioma. Un mundo donde lo m√°s normal del mundo es comportarnos como dos ni√±os peque√±os, ri√©ndonos por tonter√≠as, haciendo caras graciosas y creando recuerdos que s√© que atesorar√© para siempre.
Dios, c√≥mo me gusta cuando me haces pucheros. No sabes la guerra que me hacen. Me derrito por dentro, es una mezcla de ternura y ganas de comerte a besos que no puedo explicar. Es tan tuyo, tan genuino, tan de Valentina, que me hace amarte a√∫n m√°s. Esos peque√±os gestos son los que me recuerdan lo afortunado que soy de tener a alguien tan aut√©ntica a mi lado.

¬øQu√© ser√≠a de nosotros sin Chepamon o Rub o La chica que limpia? Porque no son solo series, es nuestro ritual. Es ese momento del d√≠a en el que el mundo se detiene. Verte re√≠r con las ocurrencias de los personajes y m√°s con Rub, comentar cada pendejada, y saber que estamos en sinton√≠a... no tiene precio.

Gracias por estos 10 meses. Gracias por cada sonrisa, cada abrazo, cada "te amo" susurrado, cada mirada c√≥mplice. Gracias por ser mi lugar seguro y mi aventura favorita. Te amo much√≠simo, m√°s de lo que las palabras pueden expresar.
Feliz mesversario, mi amor.
`;

      function typeMessage(text, speed = 20) {
        messageBox.innerHTML = "<span class='cursor'>|</span>";
        let i = 0;

        const timer = setInterval(() => {
          const visible = text.slice(0, i);
          messageBox.innerHTML = `${visible}<span class='cursor'>|</span>`;
          i += 1;

          if (i > text.length) {
            clearInterval(timer);
            messageBox.textContent = text;
          }
        }, speed);
      }

      startBtn.addEventListener("click", () => {
        intro.classList.add("hidden");
        quiz.classList.remove("hidden");
      });

      answerBtn.addEventListener("click", () => {
        const selected = document.querySelector("input[name='pokemon']:checked");

        if (!selected) {
          feedback.textContent = "Elige una opci√≥n para continuar üíó";
          feedback.className = "feedback error";
          return;
        }

        if (selected.value === "charizard") {
          feedback.textContent = "¬°Correcto! üíò";
          feedback.className = "feedback success";
          quiz.classList.add("hidden");
          letter.classList.remove("hidden");
          typeMessage(romanticMessage, 16);
        } else {
          feedback.textContent = "Ups, intenta otra vez amorcito ü•∞";
          feedback.className = "feedback error";
        }
      });
    </script>
  </body>
</html>
